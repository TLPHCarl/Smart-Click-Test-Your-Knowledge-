<style>
:root {
  --bg1:#001427; --bg2:#001a33;
  --neon1:#60a5fa; --accent:#33ccff; --fg:#e6f7ff;

}
*{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
html,body{height:100%;margin:0;background:linear-gradient(120deg,var(--bg1),var(--bg2));color:var(--fg);overflow:hidden;}
.stage{min-height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;position:relative;padding:24px;}
.bg-anim{position:fixed;inset:0;z-index:-2;
  background:radial-gradient(40% 40% at 10% 20%,rgba(96,165,250,0.06),transparent 8%),
             radial-gradient(30% 30% at 90% 80%,rgba(124,58,237,0.04),transparent 8%);
  filter:blur(18px);
}
.watermark{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);
  font-weight:900;font-size:8rem;color:rgba(96,165,250,0.03);pointer-events:none;z-index:-1;}
.logo-big{font-size:48px;font-weight:900;color:var(--neon1);margin-bottom:20px;text-shadow:0 0 12px var(--accent);}
.loadbar{width:80vw;max-width:480px;height:18px;border-radius:14px;background:rgba(255,255,255,0.06);overflow:hidden;margin-bottom:10px;}
.bar{height:100%;width:0%;background:linear-gradient(90deg,var(--neon1),var(--accent));transition:width .25s linear;}
.loading-text{color:#cfefff;font-size:15px;}
.start-btn,.bigbtn{
  min-width:160px;padding:12px 20px;border-radius:14px;
  background:rgba(255,255,255,0.05);border:none;font-weight:900;
  color:var(--fg);font-size:16px;cursor:pointer;
  transition:background .15s,transform .12s;
}
.start-btn:hover,.bigbtn:hover{background:rgba(255,255,255,0.09);transform:translateY(-3px);}
.menu{display:none;flex-direction:column;align-items:center;gap:18px;opacity:0;transform:scale(0.98);transition:opacity .35s ease,transform .35s ease;}
.menu.show{display:flex;opacity:1;transform:scale(1);}
.subjects-grid{
  display:grid;grid-template-columns:repeat(2,1fr);
  gap:18px;margin-top:20px;width:90%;max-width:640px;
}
.subject-btn{
  border:none;border-radius:14px;padding:18px 20px;font-weight:800;
  color:var(--fg);cursor:pointer;overflow:hidden;text-align:center;
  transition:transform .12s,background .18s;
}
.subject-btn:hover{transform:translateY(-6px);}
.RAW{background-color:#FF6B6B;}
.KPWKP{background-color:#4ECDC4;}
.EALS{background-color:#FFD93D;color:black;}
.CSS{background-color:#6C63FF;}
.HOPE{background-color:#FF9F1C;}
.PR{background-color:#FF4B91;}
.UCSP{background-color:#48CAE4;}
.STATPROB{background-color:#9D4EDD;}

#quizContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
  width: 100%;
  max-width: 720px;
}

#quizQuestion {
  font-size: 20px;
  margin: 6px 0;
  text-align: center;
}

#quizOptions {
  display: flex;
  flex-direction: column;
  gap: 12px;
  width: 90%;
  max-width: 600px;
}

.option-btn {
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-weight: 800;
  background: rgba(255, 255, 255, 0.08);
  color: white; /* ✅ fixed text color */
  cursor: pointer;
}

.option-btn:hover {
  transform: translateY(-3px);
}

.option-btn.correct {
  background: linear-gradient(90deg, #2ecc7133, #2ecc71cc);
  color: #00220a;
}

.option-btn.wrong {
  background: linear-gradient(90deg, #ff6b6b33, #ff6b6bcc);
  color: #3a0000;
}

#timerDisplay {
  font-weight: 700;
  font-size: 16px;
  margin-top: 8px;
}

#resultDisplay {
  margin-top: 8px;
  font-size: 16px;
  font-weight: 700;
}

#countdownOverlay {
  position: absolute;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: rgba(0, 0, 0, 0.6);
  z-index: 50;
}

#countdownNum {
  font-size: 96px;
  font-weight: 900;
  color: var(--accent);
}

.input-id{padding:12px;border-radius:10px;border:none;font-size:16px;width:80%;text-align:center}

.controls-row{display:flex;gap:12px;align-items:center;justify-content:center;margin-top:10px;flex-wrap:wrap;}
.small-muted{font-size:13px;color:rgba(255,255,255,0.7);}
.footer-note{position:fixed;left:12px;bottom:12px;font-size:12px;color:rgba(255,255,255,0.35);}

  /* ========= Countdown ========= */
function startCountdown() {
  let count = 3;
  countdownOverlay.style.display = "flex";
  countdownNum.textContent = count;

  // 🧠 Create a simple beep sound using Web Audio API
  function playBeep() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();
    osc.connect(gain);
    gain.connect(ctx.destination);
    osc.type = "sine"; // you can try 'square' or 'triangle' for a different tone
    osc.frequency.value = 600; // pitch of the beep
    gain.gain.setValueAtTime(0.2, ctx.currentTime); // volume
    osc.start();
    osc.stop(ctx.currentTime + 0.15); // short beep
  }

  // Sequence for countdown
  const sequence = [3, 2, 1, "GO!"];
  let i = 0;

  const timer = setInterval(() => {
    countdownNum.textContent = sequence[i];

    // Play beep only for numbers (not "GO!")
    if (i < sequence.length - 1) {
      playBeep();
    } else {
      // A slightly different beep for "GO!"
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.type = "square";
      osc.frequency.value = 800;
      gain.gain.setValueAtTime(0.3, ctx.currentTime);
      osc.start();
      osc.stop(ctx.currentTime + 0.25);
    }

    i++;
    if (i >= sequence.length) {
      clearInterval(timer);
      setTimeout(() => {
        countdownOverlay.style.display = "none";
        startQuiz();
      }, 700);
    }
  }, 1000);
}
  /* ========= Quiz Flow ========= */
function startQuiz(){
  index=0; score=0;
  showQuestion();
  startTimer();
  updateProgress();
}

function showQuestion(){
  const q = questions[index];
  quizQuestion.textContent = `${index+1}. ${q.q}`;
  quizOptions.innerHTML = "";
  resultDisplay.textContent = "";
  nextBtn.style.display = "none";

  if(q.type==="mcq"){
    q.choices.forEach(choice=>{
      const b=document.createElement("button");
      b.className="option-btn";
      b.textContent=choice;
      b.onclick=()=>handleOptionClick(b,choice,q.a);
      quizOptions.appendChild(b);
    });
  }else if(q.type==="tf"){
    ["True","False"].forEach(opt=>{
      const b=document.createElement("button");
      b.className="option-btn";
      b.textContent=opt;
      b.onclick=()=>handleOptionClick(b,opt,q.a);
      quizOptions.appendChild(b);
    });
  }else{
    const input=document.createElement("input");
    input.className="input-id";
    input.placeholder="Type your answer here...";
    const submit=document.createElement("button");
    submit.className="start-btn";
    submit.textContent="Submit";
    submit.onclick=()=>handleIdentification(input.value,q.a);
    quizOptions.appendChild(input);
    quizOptions.appendChild(submit);
    input.addEventListener("keyup",e=>{if(e.key==="Enter")submit.click();});
  }
  timerDisplay.textContent=`Time: ${timeLeft}s`;
  updateProgress();
}

function handleOptionClick(btn,user,ans){
  if(nextBtn.style.display==="block")return;
  timerClear();
  Array.from(quizOptions.children).forEach(c=>c.disabled=true);
  const correct = user.trim().toLowerCase()===ans.trim().toLowerCase();
  if(correct){score++;correctSound.play();btn.classList.add("correct");resultDisplay.textContent="✅ Correct!";}
  else{wrongSound.play();btn.classList.add("wrong");Array.from(quizOptions.children).forEach(c=>{if(c.textContent.trim().toLowerCase()===ans.trim().toLowerCase())c.classList.add("correct");});resultDisplay.textContent=`❌ Wrong! Correct: ${ans}`;}
  nextBtn.style.display="block";
}

function handleIdentification(user,ans){
  if(nextBtn.style.display==="block")return;
  timerClear();
  const correct=user.trim().toLowerCase()===ans.trim().toLowerCase();
  if(correct){score++;correctSound.play();resultDisplay.textContent="✅ Correct!";}
  else{wrongSound.play();resultDisplay.textContent=`❌ Wrong! Correct: ${ans}`;}
  Array.from(quizOptions.children).forEach(c=>c.disabled=true);
  nextBtn.style.display="block";
}
  /* ========= Timer ========= */
function startTimer(){
  timerClear();
  timeLeft=20;
  timerDisplay.textContent=`Time: ${timeLeft}s`;
  timerRef=setInterval(()=>{
    timeLeft--;
    timerDisplay.textContent=`Time: ${timeLeft}s`;
    tickSound.play().catch(()=>{});
    if(timeLeft<=0){timerClear();handleTimeExpired();}
  },1000);
}
function timerClear(){if(timerRef){clearInterval(timerRef);timerRef=null;}}
function handleTimeExpired(){
  Array.from(quizOptions.children).forEach(c=>{try{c.disabled=true;}catch{}});
  const correct=questions[index].a;
  resultDisplay.textContent=`⏰ Time's up! Correct: ${correct}`;
  if(questions[index].type!=="id"){Array.from(quizOptions.children).forEach(c=>{if(c.textContent.trim().toLowerCase()===correct.trim().toLowerCase())c.classList.add("correct");});}
  nextBtn.style.display="block";
}

/* ========= Next / Result ========= */
nextBtn.addEventListener("click",()=>{
  playClick();
  index++;
  if(index<questions.length){showQuestion();startTimer();}
  else{showResultScreen();}
});
function updateProgress(){progressDisplay.textContent=`${Math.min(index+1,questions.length)} / ${questions.length}`;}

function showResultScreen(){
  quizQuestion.textContent="🎉 Quiz Complete!";
  quizOptions.innerHTML="";
  resultDisplay.textContent=`Score: ${score} / ${questions.length}`;
  const again=document.createElement("button");
  again.className="start-btn";again.textContent="Play Again";
  again.onclick=()=>{index=0;score=0;showQuestion();startTimer();};
  const back=document.createElement("button");
  back.className="start-btn";back.textContent="Back to Subjects";back.style.marginLeft="12px";
  back.onclick=()=>{quizScreen.classList.remove("show");setTimeout(()=>subjectScreen.classList.add("show"),300);};
  quizOptions.appendChild(again);quizOptions.appendChild(back);
  nextBtn.style.display="none";timerClear();
}
